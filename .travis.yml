# USEFUL TO VALIDATE YAML FILE: http://lint.travis-ci.org/

language: android
sudo: false
android:
  components:
    - tools
    - build-tools-26.0.2
    - platform-tools
    - extra-android-m2repository
    - extra-google-android-support

    # The SDK version used to compile your project
    - android-16
    - android-21
    - android-22
    - android-25

jdk: oraclejdk8
os:
  - linux

before_install:
  - chmod +x gradlew

# whitelist
branches:
  only:
    - develop

script:
 #run automated tests
 - ./gradlew test
 - ./gradlew majifix311:test

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
