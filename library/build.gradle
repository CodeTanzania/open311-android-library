apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

group = 'com.github.CodeTanzania'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("String", "END_POINT", "\"http://dawasco.herokuapp.com\"")
        buildConfigField("String", "MAJIFIX_API_TOKEN", "\"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjU5ZTQ0OWQzODI0NjEwMDAwNGYzNDgzMSIsImlhdCI6MTUwODEzMzMzMSwiZXhwIjozMzA2NTczMzMzMSwiYXVkIjoib3BlbjMxMSJ9.3-a02oah-lmHFdqw1wMkbxIVa2qdA_D7ZTo0bGQQ_zE\"")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    // OPTION A: Tells Gradle to build all variants of the library. Note that this
    // may increase build times because Gradle must build multiple AARs,
    // instead of only one.
     publishNonDefault true

    // OPTION B: Only build uiRelease flavor
//    defaultPublishConfig "uiRelease"

    productFlavors {
        // includes models, db, api, etc.
        core {}
        // includes activities, vies, etc.
        ui {}
    }
    flavorDimensions "default"

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}
// Creates Gradle dependency configurations to use in the dependencies block.
//configurations {
//    // Initializes placeholder configurations that the Android plugin can use when targeting
//    // the corresponding variant of the app.
//    coreDebugCompile{}
//    coreReleaseCompile{}
//    uiDebugCompile{}
//    uiReleaseCompile{}
//}

dependencies {
    // If the library configures multiple build variants using product flavors,
    // you must target one of the library's variants using its full configuration name.
//    coreDebugCompile project(path: ':library', configuration: 'coreDebug')
//    coreReleaseCompile project(path: ':library', configuration: 'coreRelease')
//    uiDebugCompile project(path: ':library', configuration: 'uiDebug')
//    uiReleaseCompile project(path: ':library', configuration: 'uiRelease')

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //testing dependencies
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.5.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.9.0'

    //rxjava & rxandroid dependencies
    api "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    api "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    api "com.jakewharton.rxbinding2:rxbinding:$rxbindingVersion"

    //retrofit & networking dependencies
    api "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    api "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    testImplementation "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

    //jwt decoding library
    //see https://github.com/auth0/JWTDecode.Android
    implementation "com.auth0.android:jwtdecode:$jwtdecodeVersion"

    // location
    api 'com.google.android.gms:play-services-location:11.6.0'
    api 'com.google.android.gms:play-services-maps:11.6.0'
    uiImplementation('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.2@aar') { transitive=true }
    uiImplementation('com.mapbox.mapboxsdk:mapbox-android-services:2.2.0@aar') { transitive=true }
    uiImplementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.2.0'

    // android supports & views dependencies
    uiImplementation "com.android.support:appcompat-v7:$androidSupportVersion"
    uiImplementation "com.android.support:design:$androidSupportVersion"
    uiImplementation "com.android.support.constraint:constraint-layout:1.0.2"
    uiImplementation "com.android.support:recyclerview-v7:$androidSupportVersion"
    uiImplementation "com.android.support:cardview-v7:$androidSupportVersion"

    // images
    uiImplementation 'com.github.bumptech.glide:glide:4.3.1'
    uiAnnotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'

//    implementation 'com.squareup.sqlbrite2:sqlbrite:2.0.0'

}
