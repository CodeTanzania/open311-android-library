dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    //testing dependencies
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.robolectric:robolectric:3.5.1'
    testImplementation 'com.squareup.okhttp3:mockwebserver:3.9.0'

    // android supports & views dependencies
    implementation "com.android.support:appcompat-v7:$androidSupportVersion"
    implementation "com.android.support:design:$androidSupportVersion"
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    implementation "com.android.support:recyclerview-v7:$androidSupportVersion"
    implementation "com.android.support:cardview-v7:$androidSupportVersion"

    //rxjava & rxandroid dependencies
    implementation "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    implementation "com.jakewharton.rxbinding2:rxbinding:$rxbindingVersion"

    //retrofit & networking dependencies
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    testImplementation "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

    //jwt decoding library
    //see https://github.com/auth0/JWTDecode.Android
    implementation "com.auth0.android:jwtdecode:$jwtdecodeVersion"

    // location
    implementation 'com.google.android.gms:play-services-location:11.6.0'
    implementation 'com.google.android.gms:play-services-maps:11.6.0'
    implementation('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.2@aar') { transitive=true }
    implementation('com.mapbox.mapboxsdk:mapbox-android-services:2.2.0@aar') { transitive=true }
    implementation 'com.mapbox.mapboxsdk:mapbox-android-plugin-locationlayer:0.1.0'

    // images
    implementation 'com.github.bumptech.glide:glide:4.3.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.3.1'
	
//    implementation 'com.squareup.sqlbrite2:sqlbrite:2.0.0'

}
