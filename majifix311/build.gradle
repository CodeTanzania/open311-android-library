dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.robolectric:robolectric:3.5.1'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.0'

    compile 'com.android.support:appcompat-v7:25.4.0'
    compile 'com.android.support:design:25.4.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:recyclerview-v7:25.4.0'
    compile 'com.android.support:cardview-v7:25.4.0'

    //rxjava & rxandroid dependencies
    compile "io.reactivex.rxjava2:rxjava:$rxjavaVersion"
    compile "io.reactivex.rxjava2:rxandroid:$rxandroidVersion"
    compile "com.jakewharton.rxbinding2:rxbinding:$rxbindingVersion"

    //retrofit dependencies
    compile "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    compile "com.squareup.retrofit2:adapter-rxjava2:$retrofitVersion"
    testCompile "com.squareup.retrofit2:retrofit-mock:$retrofitVersion"

    //jwt decoding library
    //see https://github.com/auth0/JWTDecode.Android
    compile "com.auth0.android:jwtdecode:$jwtdecodeVersion"
}
